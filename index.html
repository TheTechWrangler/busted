<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>First-Person Starter</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #blocker {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    #instructions {
      color: white;
      font-family: Arial, sans-serif;
      font-size: 24px;
      text-align: center;
      cursor: pointer;
    }
    canvas {
      display: block;
    }

    /* ─────────────────────────────────────────────────────────────────────────────
        Admin Build Menu container
       ───────────────────────────────────────────────────────────────────────────── */
    #buildMenu {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      display: none;       /* Hidden until '\' is pressed */
      z-index: 1000;
      max-height: 90vh;
      overflow-y: auto;
      font-family: sans-serif;
    }
    #buildMenu button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #buildMenu button:hover {
      background: #555;
    }
    /* ───────────────────────────────────────────────────────────────────────────── */
  </style>
</head>
<body>
  <div id="blocker">
    <div id="instructions">
      Click to Play<br />
      (WASD to move, Mouse to look, Scroll to zoom, ESC to unlock)
    </div>
  </div>

  <!-- Admin Build Menu: populated by adminBuildMenu.ts -->
  <div id="buildMenu"></div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
