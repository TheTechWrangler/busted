<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Busted with Build Menu</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #blocker {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #instructions {
      color: white;
      font-family: Arial, sans-serif;
      font-size: 24px;
      text-align: center;
      cursor: pointer;
    }

    canvas {
      display: block;
    }

    /* Hotbar slot selected style */
    .hotbar-slot.selected {
      border-color: yellow !important;
      box-shadow: 0 0 10px yellow;
    }

    /* Optional: Styling for unselected hotbar slots can go here too */
  </style>
</head>
<body>
  <div id="blocker">
    <div id="instructions">
      Click to Play<br />
      (WASD to move, Mouse to look, Scroll to zoom, Tab to toggle Build Menu, ESC to unlock)
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
